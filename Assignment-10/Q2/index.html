<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS | Q2</title>
  </head>
  <body>
    <div id="login"></div>
    <div id="sign-up"></div>

    <script type="module">
      import Vue from './../vue.esm.browser.js';

      new Vue({
        el: '#login',
        template: `
        <div>
          <h2>Login Form</h2>
          <form action="/login" id="login-form">
              <div>
                <label for="username1">Username: </label>
                <input id="username1" type="text" placeholder="Username" />
              </div>
              <div>
                <label for="password1">Password: </label>
                <input id="password1" type="password" placeholder="Password" />
              </div>
              <button type="submit">Login</button>
          </form>
        </div>
        `,
      });

      new Vue({
        el: '#sign-up',
        template: `
        <div>
            <h2>SignUp Form</h2>
            <form id="signup-form">
                <div>
                    <label for="username2">Username: </label>
                    <input id="username2" type="text" placeholder="Username">
                </div>
                <div>
                    <label for="password2">Password: </label>
                    <input id="password2" type="password" placeholder="Password">
                </div>
                <div>
                    <label for="confirm-password">Re-enter password: </label>
                    <input id="confirm-password" placeholder="Enter password again">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        `,
      });
    </script>
  </body>
</html>
