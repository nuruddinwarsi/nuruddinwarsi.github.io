<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Flipkart | Dialog Box</title>
  </head>
  <body>
    <div class="dialog-box">
      <div class="login-box">
        <div class="row">
          <div class="col-2">
            <div class="col2row-1">
              <p>Login</p>
              <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <img src="assets/flipkart.PNG" alt="flipkart" />
          </div>

          <div class="col4">
            <div class="form-grp">
              <label for="Email id">Email Id</label><br />
              <input class="email" type="text" />
              <label for="Password">Password</label><br />
              <input class="pwd" type="text" />
            </div>

            <div class="t-c">
              <span
                >By continuning you agree to Flipkart's
                <a href="#">Terms of Use</a> and <a href="x">Privacy Policy</a>
              </span>
            </div>

            <button type="submit " class="btn btn-primary">Login</button>
            <div class="or" style="text-align: center">
              <span>OR</span><br />
            </div>
            <button type="submit" class="btn btn-secondary">Request OTP</button
            ><br />
            <div class="create-acc">
              <a href="#"> New to Flipkart? Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
