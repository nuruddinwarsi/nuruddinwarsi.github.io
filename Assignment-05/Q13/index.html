<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Flipkart | Navbar</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="main-menu">
        <a href="#" class="flip-logo"
          ><img src="assets/logo.PNG" alt="flipkart logo"
        /></a>
        <div class="inp-cntr">
          <input
            type="text"
            class="search"
            placeholder="Search for products, brands and more"
            id="search"
          />
          <span>
            <i class="fa fa-search" aria-hidden="true"></i>
          </span>
        </div>
        <div class="dropdown">
          <div>
            <button id="login">Login</button>
          </div>

          <div class="dropdown-content">
            <a href="#">
              <i class="fa fa-user" aria-hidden="true"></i> My Profile</a
            >
            <a href="#"
              ><i class="fa fa-plus-circle" aria-hidden="true"></i>Flipkart plus
              zone</a
            >
            <a href="#"
              ><i class="fa fa-first-order" aria-hidden="true"></i>orders</a
            >
            <a href="#"
              ><i class="fa fa-heart" aria-hidden="true"></i> Wishlist</a
            >
            <a href="#"
              ><i class="dropdown-icon fa fa-download" aria-hidden="true"></i
              >Rewards</a
            >
            <a href="#"
              ><i class="fa fa-credit-card" aria-hidden="true"></i> Gift
              Cards</a
            >
          </div>
        </div>

        <div class="dropdown">
          <div class="drop-link">
            <a href="#"
              >More
              <span class="drop-icon">
                <i class="fa fa-angle-down fa-3x" aria-hidden="true"></i>
              </span>
            </a>
          </div>

          <div class="dropdown-content">
            <a href="#">
              <i class="dropdown-icon fa fa-bell" aria-hidden="true"></i>
              Notifications</a
            >
            <a href="#"
              ><i class="dropdown-icon fa fa-briefcase" aria-hidden="true"></i
              >Sell on flipkart</a
            >
            <a href="#"
              ><i class="dropdown-icon fa fa-comments" aria-hidden="true"></i>24
              * 7 Customer care</a
            >
            <a href="#"
              ><i class="dropdown-icon fa fa-level-up" aria-hidden="true"></i>
              Advertise</a
            >
            <a href="#"
              ><i class="dropdown-icon fa fa-download" aria-hidden="true"></i
              >Download</a
            >
          </div>
        </div>
        <a href="#">
          <i class="fa fa-shopping-cart" aria-hidden="true"> Cart</i></a
        >
      </div>
    </div>
  </body>
</html>
